<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <button class="settings">
          <img src="./svg/setting.svg" alt="" />
        </button>
        <input type="text" class="text" />
      </div>
      <div class="number-box">
        <button class="button-ac">AC</button
        ><button class="button-arti-bolu-eksi">+/-</button
        ><button class="button-persent">%</button
        ><button class="button-bolme">รท</button
        ><button class="button-seven">7</button
        ><button class="button-eight">8</button
        ><button class="button-nine">9</button
        ><button class="button-carp">X</button
        ><button class="button-four">4</button
        ><button class="button-five">5</button
        ><button class="button-six">6</button
        ><button class="button-cikarma">-</button
        ><button class="button-one">1</button
        ><button class="button-two">2</button
        ><button class="button-three">3</button
        ><button class="button-topla">+</button
        ><button class="button-zero">0</button
        ><button class="button-nokta">.</button
        ><button class="button-esittir">=</button>
      </div>
    </div>
  </body>
</html>
